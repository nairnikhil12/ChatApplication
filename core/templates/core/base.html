<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} Chat Application</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            body {
                background-color: #F0F2F5;
                color: #4C525D;
            }

            nav {
                background-color: #00A884;
            }

            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body>
        <nav class="flex items-center justify-between px-4 py-6">
            <div>
                <a href="/" class="text-xl text-white">Chat Application</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">Rooms</a>
                    <a href="/logout/" class="px-5 py-3 text-white rounded-xl bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log In</a>

                    <a href="/signup/" class="px-5 py-3 text-white rounded-xl bg-teal-600 hover:bg-teal-700">Sign Up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
